<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Daisyui & Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hind-madurai-regular">

    <!-- Header Section Start -->
    <header>
        <!-- Navbar section -->
        <nav class="w-11/12 mx-auto my-5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 md:w-12">
                    <img src="assets/logo.png" alt="">
                </div>
                <div>
                    <p class="md:text-xl font-extrabold text-green-600">Emergency <br> Service</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="flex gap-2 py-2 px-3 md:px-4 rounded-3xl bg-green-100">
                    <p class="font-bold">0</p>
                    <img class="w-6 object-cover" src="assets/heart.png" alt="">
                </div>
                <div class="flex gap-2 py-2 px-3 md:px-4 rounded-3xl bg-green-100">
                    <p class="font-bold">100</p>
                    <img class="w-6 object-cover" src="assets/coin.png" alt="">
                </div>
                <div class="flex gap-2 py-2 px-3 md:px-4 rounded-3xl bg-green-600">
                    <p class="text-white">0</p>
                    <p class="text-white">Copy</p>
                </div>
            </div>
        </nav>
        <!-- Navbar section End -->

        <!-- Hero Section Start -->
         <section class="bg-gradient-to-r from-green-950 to-green-700 p-6 text-white text-center space-y-3">
            <div class="flex justify-center">
                <img class="w-20" src="assets/logo.png" alt="">
            </div>
            <h2 class="text-xl font-bold">Emergency Service Directory</h2>
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </section>
        <!-- Hero Section End -->
    </header>
    <!-- Header Section End -->
</body>

</html>
